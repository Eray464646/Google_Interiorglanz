<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />

    <title>InteriorGlanz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              brand: {
                950: '#020617', // Ultra deep navy
                900: '#0f172a',

                700: '#334155',
                gold: '#C5A059', // More metallic/luxury gold

          }
        }
      }
